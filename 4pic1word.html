{
	
	document.getElementById("easy").style.display = "initial"

	document.getElementById("wordDisplay").innerHTML = ""
	document.getElementById("wordDisplay2").innerHTML = ""
}

function checkAnswer()
{
	var answer = prompt("Enter your answer")
	var answer1 = answer.toLowerCase()
	var correct = word[4].toLowerCase()
	if (answer1 == correct)

		document.getElementById("wordDisplay2").innerHTML = "Good Job, you anwered correctly"
		
		
	}
	else

		document.getElementById("wordDisplay2").innerHTML = "You answered incorrectly, try again"
	}
}
