<h1>Welcome to Word Scramble</h1>
<script>
var wordScrambleMedium = ["apple.lpepa", "space.capes", "flower.wflero", "spoon.ponos", "water.retaw", "juice.cuije", "squash.ashuqs", "angel.legan", "tinsel.sliten", "elves.leves"]
var wordScrambleEasy = ["hour.uhor", "park.akrp", "part.atrp", "cake.acek", "love.evlo", "kick.cikk", "milk.lkmi", "rice.ierc", "bird.ibrd", "rose.seor"]
var wordScrambleHard = ["happily.lippahy", "birthday.dirthbay", "sparrow.arrpows", "potatoes.estopato", "invitation.tvniianoit", "wrapped.perpawd", "friends.dsiernf", "programming.mrnpagogimr", "circuit.ctruiic", "hardware.raaehwrd"]
var word
var strike = 0

function restart()
{
	document.getElementById("easy").style.display = "initial"
	document.getElementById("medium").style.display = "initial"
	document.getElementById("hard").style.display = "initial"
	document.getElementById("answerButton").style.display = "none"
	document.getElementById("wordDisplay").innerHTML = ""
	document.getElementById("wordDisplay2").innerHTML = ""
	strike = 0
	document.getElementById("strikes").innerHTML = "Strikes: " + strike

}

function hint()
{
	letter = word[0].substring(0,1)
	document.getElementById("hints").innerHTML = letter  + " is the first letter"
}

function checkAnswer()
{
	var answer = prompt("Enter your answer")
	var answer1 = answer.toLowerCase()
	var correct = word[0]
	if (answer1 == correct)
	{
		document.getElementById("wordDisplay2").innerHTML = "Good Job, you anwered correctly"
		document.getElementById("answerButton").style.display = "none"
		
	}
	else
	{		
		strike = strike + 1
		document.getElementById("wordDisplay2").innerHTML = "You answered incorrectly, try again"
		document.getElementById("strikes").innerHTML = "Strikes: " + strike
		if (strike == 3)
		{
			document.getElementById("wordDisplay2").innerHTML = "You have lost. Click to play another to restart."
			document.getElementById("easy").style.display = "none"
			document.getElementById("medium").style.display = "none"
			document.getElementById("hard").style.display = "none"
			document.getElementById("answerButton").style.display = "none"
		}
	}
}

function easyWordScramble()
{
	document.getElementById("answerButton").style.display = "initial"
	var rand = Math.floor(Math.random() * wordScrambleEasy.length)
	word = wordScrambleEasy[rand].split(".")
	document.getElementById("wordDisplay").innerHTML = "Unscramble the following word: " + 	word[1]
	document.getElementById("easy").style.display = "none"
	document.getElementById("medium").style.display = "none"
	document.getElementById("hard").style.display = "none"
	document.getElementById("answerButton").style.display = "visible"
}

function mediumWordScramble()
{
	document.getElementById("answerButton").style.display = "initial"
	var rand = Math.round(Math.random() * wordScrambleMedium.length)
	word = wordScrambleMedium[rand].split(".")
	document.getElementById("wordDisplay").innerHTML = "Unscramble the following word: " + 	word[1]
	document.getElementById("easy").style.display = "none"
	document.getElementById("medium").style.display = "none"
	document.getElementById("hard").style.display = "none"
	document.getElementById("answerButton").style.display = "visible"
}

function hardWordScramble()
{
	document.getElementById("answerButton").style.display = "initial"
	var rand = Math.round(Math.random() * wordScrambleHard.length)
	word = wordScrambleHard[rand].split(".")
	document.getElementById("wordDisplay").innerHTML = "Unscramble the following word: " + 	word[1]
	document.getElementById("easy").style.display = "none"
	document.getElementById("medium").style.display = "none"
	document.getElementById("hard").style.display = "none"
	document.getElementById("answerButton").style.display = "visible"
}

function howTo()
{
    document.getElementById("how To").innerHTML = "Click on a difficulty you would like to attempt. A random scrambled word would be given to you and you must decide what the unscrambled word would spell out. There can be multiple solutions but one is expected and you only have three attempts. Good Luck!"
}

</script>
<h2 id = "wordDisplay"> </h2>
<h3 id = "wordDisplay2"> </h3>
<h4 id = "wordDisplay3"> </h4>
<h5 id = "wordDisplay4"> </h5>
<h6 id = "strikes"> </h6>
<h7 id = "hints"></h7>
<div style="text-align: center;">
<input type="button" class = "btn btn-success" id = "easy" value="Easy" onclick="easyWordScramble();">
<input type="button" class = "btn btn-info" id = "medium" value="Medium" onclick="mediumWordScramble();">
<input type="button" class = "btn btn-danger" id = "hard" value="Hard" onclick="hardWordScramble();">
<input type="button" class = "btn btn-success disabled" id = "answerButton" value="Click to answer" onclick="checkAnswer();">
<input type="button" class = "btn btn-primary" id = "restart" value="Click to play another" onclick="restart();">
<input type="button" class = "btn btn-secondary" id = "hint" value="Hint" onclick="hint()">
<input type="button" class = "btn btn-secondary" id = "move" value="How to Play" onclick="howTo()">

<p id = "how To"></p>
